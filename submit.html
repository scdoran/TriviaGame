<!DOCTYPE html>
<html>
<head>
	<title>Twin Peaks Trivia Results</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cambay:400i|Contrail+One" rel="stylesheet">
<body>
	<div class="container text-center">
		<div>
			<h1 class="text-center">TIME'S UP!</h1>
		</div>
<!-- Here is where the trivia questions will go. -->
		<div class="row panel default well">
<!-- This is where the image placeholder will be when the trivia game is finished. -->
			<div>
				<span id="picture" class="img-responsive"></span>
			</div>
<!-- This is where the trivia results will go. -->
			<div>
				<span id="correct"></span>
				<span id="wrong"></span>
				<span id="blank"></span>
			</div>
			<button id="restart" type="button" class="btn btn-default">Try Again</button>
		</div>	
<!-- Here is the end of the trivia stuff. -->
	</div>
	<script src="assets/javascript/app.js"></script></head>
</body>
</html>
